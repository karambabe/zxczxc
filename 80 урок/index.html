<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <script>
        let colors = ["red", "green", "blue", "yellow"];
       
        let n = Math.random(); //1. генерируеися маленькое нецелое число от 0 до 1
        let big_n = n*3; //2. сделать большое число
        let rand_num = Math.round(big_n); //3. округлить большое число

        console.log(rand_num);
        alert(colors[rand_num]);
        //элемент.style.background = "red"
    </script>
